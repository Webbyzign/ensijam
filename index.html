  <title>SVG Line Drawing Animation - Responsive</title>
  <style>
    body {
      background-color: #000;
     
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .svg-container {
      width: 90%;
      
      max-width: 350px;
    }

    svg {
      width: 90%;
      height: auto;
    }

    svg path {
      stroke: #796331;          /* Golden color */
      stroke-width: 15;          /* Increased thickness */
      fill: none;
      stroke-dasharray: 4000;
      stroke-dashoffset: 4000;
      animation: draw 3s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
